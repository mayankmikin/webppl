<style type="text/css">
	
	.panel-heading .panel-title:after{
   /* symbol for "opening" panels */
   font-family: 'Glyphicons Halflings';  /* essential for enabling glyphicon */
   content: "\e082";
   float: right;
   opacity:0.6;
}
.panel-heading.collapsed .panel-title:after  {
   /* symbol for "collapsed" panels */
   content: "\e081";
}
.pad-left {
   padding-left:15px;
}
.panel-item {
   padding:30px;
}
.panel .nav-tabs {
   margin-top:1px;
}
.panel .tab-pane {
   padding-bottom:15px;
}

.padding10,.btn.padding10 {
   padding:10px;
}
.padding20,.btn.padding20 {
   padding:20px;
}
.padding30,.btn.padding30 {
   min-width:110px;
   padding:30px;
   display:block;
}
.v-center-container {display:table;}
.v-center {
align-self: center;
	 display: flex;
  align-items: center;
  justify-content: center;
}
    

.table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th { display: block; }
.table-fixed tr:after {
  content: ' ';
  display: block;
  visibility: hidden;
  clear: both;
}
.table-fixed thead {
  width: 97%;
}
.table-fixed thead th {
  height: 30px;
}
.table-fixed tbody {
  height: 230px;
  overflow-y: auto;
  width:100%;
}
.table-fixed tbody td,
.table-fixed thead > tr> th {
  float: left;
  border-bottom-width:0;
}

.alerts {
 position:fixed;
 width:300px;
 right:30px;
 top:30px;
 z-index:10; 
}
.alerts>.alert-dismissable {
 position:relative;
 z-index:11;
 min-width:250px;
}


/* refresh plugin */
.refresh-container {
 position:absolute;
 top:0;
 right:0;
 background:rgba(200,200,200,0.25);
 width:100%;
 height:100%;
 display: none;
 text-align:center;
 z-index:4;
}

.refresh-spinner {
 margin-top:20%;
 opacity: 0.8;
}
/* end refresh plugin */




</style>

<div class="main_bg">
<div class="wrap">
<div class="wrapper">
	<div class="main">









<!--angular-app-->
<div >
  <div id="myApp">
    
    <div class="alerts" ng-shw="noty.queue.length>0">
      <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in pull-right" ng-repeat="m in noty.queue">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <label>{{m.title}}</label>
        <div>{{m.body}}</div>
      </div>
    </div>

   
    <hr>

    <!--example panels-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
          
              
              
              <!--panel-info-->
              <div class="panel panel-info">
                <div class="panel-heading collapsed" data-toggle="collapse" data-target="#collapse3">
                  <h3 class="panel-title">
                    Video Panel(info)
                  </h3>
                </div>
                <div id="collapse3" class="collapse">
                  <div class="panel-body">
                    <blockquote>
                        <p>"Click my heading to toggle me"</p>
                    </blockquote>
                      
                    <p>This panel has the <code>panel-info</code> context.</p>
                  </div>
                </div>
              </div><!--/panel-info-->
             
             
              
          
              
            </div><!--/col-->
        </div><!--/row-->
    </div><!--/container-->


   </div><!--/angular-app-ctrl-->
</div><!--/angular-app-->

</div>
</div>
