<style type="text/css">
h1 {
  font-weight: 400;
  font-size: 1.75em;
  color: #222;
  margin-bottom: 60px;
}

.wrapper {
  margin: 20px 0;
  min-height: 440px;
}

label {
  font-weight: 400;
  font-size: 1.15em;
  display: block;
  padding: 10px 0;
}

img {
  width: 200px;
  height: auto;
  margin-top: 20px;
}

input[type="text"] {
  width: 70%;
  margin: 0 auto;
}
</style>

<style type="text/css">
    body {
    padding-top: 50px;
}
.dropdown.dropdown-lg .dropdown-menu {
    margin-top: -1px;
    padding: 6px 20px;
}
.input-group-btn .btn-group {
    display: flex !important;
}
.btn-group .btn {
    border-radius: 0;
    margin-left: -1px;
}
.btn-group .btn:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn-group .form-horizontal .btn[type="submit"] {
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
}
.form-horizontal .form-group {
    margin-left: 0;
    margin-right: 0;
}
.form-group .form-control:last-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

@media screen and (min-width: 768px) {
    #adv-search {
        width: 500px;
        margin: 0 auto;
    }
    .dropdown.dropdown-lg {
        position: static !important;
    }
    .dropdown.dropdown-lg .dropdown-menu {
        min-width: 500px;
    }
}
</style>

<style type="text/css">

    #list-group {
    height: 10px;
    width: 10px;
}

span.lastUpdated.ng-binding {
    margin-left: 100px;
}

div.vid-list-container {
    margin-right: -200px;
}

div.videogular-container {
    margin-left: 20px;
}


button.btn.btn-default.dropdown-toggle {
    width: 80px;
}

span.glyphicon.glyphicon-search {
    width: 38px;
}

input.form-control {
    width: 1000px;
    height: 45px;
}

div.input-group {
    margin-left: 30px;
}
</style>

    <div class="row">
        <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                             aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control"
                                     >
                                        <option value="0" selected>All Snippets</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>


<div class="row">
<div class="col-md-1">
</div>
<div class="col-md-8">
<br/>
<label class="text-center"><STRONG>Currently Playing : </STRONG>{{currentVideo.name}} </label>

   <!--  <video ng-src={{ "http://ec2-34-211-220-53.us-west-2.compute.amazonaws.com/YouPHPTube/videoEmbeded/movie76195mp4_5942cd4e469c72.28108415" | trustUrl }}"> -->
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{currentVideo.url | trustUrl}}"></iframe>
</div>
     
</div>
   
    <div class="col-md-2">
<br/>
<label class="text-center"><STRONG>Playlist Name: </STRONG>{{playlistname}} </label>

	     <div class="table-responsive">
	    <table class="table table-bordered">
	    <thead>
	        <tr>
	        <th><span class="label label-success">{{subjectname}}&nbsp;{{coursename}}</span>&nbsp;<span class="badge">{{videoObjects.length}}</span>&nbsp;<STRONG>&nbsp;Videos</STRONG></th>
	        </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="vid in videoObjects">
	      <td>	     

	       <button ng-click="setVideo($index)" style="background: url('http://img.youtube.com/vi/{{vid.url_name | extractvideoid}}/default.jpg');height:100px;width:100px;">
	       </button>
	        <label ng-click="setVideo($index)">{{vid.video_name}}</label>
	      </td>
	     
	      </tr>
	      
	      </tbody>
	    </table>
	
	    </div>
    
    </div>

</div>
